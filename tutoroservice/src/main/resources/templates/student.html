<!DOCTYPE html>
<html class="full" lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Profile</title>

    <!-- Bootstrap Core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link href="/css/the-big-picture.css" rel="stylesheet"/>
    <link href="/css/profile.css" rel="stylesheet"/>

</head>

<body>
<div id="nav" th:include="page :: navbar"></div>

<!-- Page Content -->
<div class="container">

    <div class="top-of-form">
        <div class="row">

            <div class="well well-sm">

                <div class="row">
                    <div class="col-sm-8 col-md-3">

                        <img id="profilepic" th:src="@{/picture/profilepic/(username=${student.username})}" height="500"
                             width="380"
                             class="img-rounded img-responsive"/>

                    </div>

                    <div class="col-sm-4 col-md-6">
                        <h4>
                            <span th:text="${student.username}"></span></h4>
                        <small><span th:text="${student.name}"></span> <span th:text="${student.lastName}"></span>
                        </small>
                        <br/>
                        <p>
                            <i class="glyphicon glyphicon-envelope"></i><span th:text="${student.email}"></span>
                            <br/>
                            <i class="glyphicon glyphicon-earphone"></i><span th:text="${student.skype}"></span>
                            <br/></p>
                        <span th:text="${student.story}"></span>


                    </div>

                    <div class="col-sm-4 col-md-3">

                        <strong><span th:text="${tutor.username}"></span> is teaching <span
                                th:text="${student.username}"></span>:</strong>
                        <br/>
                        <ul th:each="skill : ${tutor.skills}">
                            <li>
                                <a th:href="@{/skill/viewSkill(skillId=${skill.id},username=${tutor.username})}">
                                    <span th:text="${skill.name}"></span></a>
                            </li>

                        </ul>
                        <br/>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div id="copy" th:include="page :: copy"></div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>

</html>
