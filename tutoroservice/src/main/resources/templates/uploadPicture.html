<!DOCTYPE html>
<html class="full" lang="en" xmlns:th="http://www.thymeleaf.org"
>
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Tutor</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <link href="/css/the-big-picture.css" rel="stylesheet"/>
    <link href="/css/picupload.css" rel="stylesheet"/>

</head>

<body>
<div id="nav" th:include="page :: navbar"></div>

<div class="container">
    <div class="i-am-centered">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12">

                <form th:action="@{/picture/upload(id=${tutor.id})}" method="post" enctype="multipart/form-data"
                      class="well form-horizontal">
                    <fieldset style="left-padding:30px;">
                        <legend>Upload profile picture</legend>

                        <div th:unless="${error == null}">
                            <div th:text="${error}" class="bg bg-danger"></div>
                            <br/>
                        </div>

                        <div>
                            <input type="file" id="file" name="file"/>
                            <span><small>JPEG, PNG, GIF | max 512 kb</small></span>
                        </div>
                        <br/>
                        <div>
                            <button class="btn btn-primary" type="submit" name="upload">
                                Load
                                <i class="mdi-content-send right"></i>
                            </button>
                        </div>
                    </fieldset>
                </form>

            </div>
        </div>
    </div>
</div>
<div id="copy" th:include="page :: copy"></div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>

</html>
