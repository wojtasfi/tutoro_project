<!DOCTYPE html>
<html class="full" lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Skill</title>

    <!-- Bootstrap Core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css"
          rel="stylesheet"/>
    <link href="/css/the-big-picture.css" rel="stylesheet"/>
    <link href="/css/skill.css" rel="stylesheet"/>
</head>

<body>
<div id="nav" th:include="page :: navbar"></div>

<div class="container">

    <div class="top-of-form">
        <div class="row">

            <div class="well well-sm">

                <div class="row">

                    <div class="col-sm-4 col-md-4 col-lg-8">
                        <legend>
                            <span th:text="${skill.name}" class="text-center"></span></legend>
                        <small><span th:text="${skill.tags}"></span>
                        </small>
                        <br/>
                        <p>
                            <span th:text="${skill.description}"></span>
                            <br/></p>
                    </div>
                    <div class="col-sm-4 col-md-3">
                        <div sec:authorize="isAuthenticated()">
                            <div th:if="${tutor.username} != ${#authentication.name}">
                                <a th:href="@{/relations/save(skillId=${skill.id}, studentName=${#authentication.name})}"
                                   class="btn btn-primary pull-right">Become student</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div id="copy" th:include="page :: copy"></div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.min.js"></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
<script src="/js/addSkill.js"></script>

</body>


</html>
